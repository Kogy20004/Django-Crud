<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Detalles</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <form method="POST" action="/update/{{employee.id}}" class="form card">
        {% csrf_token %}
        <div>
            <br>
            <p>
            <h3>Actualizar Detalles</h3>
            </p>
        </div>
        <div>
            <p>Id Producto:</p>
            <div>
                <input type="text" name="eid" value="{{employee.eid}}" />
            </div>
        </div>
        <div>
            <p>Tipo de Producto:</p>
            <div>
                <input type="text" name="etype" value="{{employee.etype}}" />
            </div>
        </div>
        <div>
            <p>Precio del Producto:</p>
            <div>
                <input type="text" name="eprice" value="{{employee.eprice}}" />
            </div>
        </div>
        <div>
            <p>Cantidad Vendida:</p>
            <div>
                <input type="text" name="ecsell" value="{{employee.ecsell}}" />
            </div>
        </div>
        <div>
            <p>Tipo Identificacion cliente:</p>
            <div>
                <input type="text" name="etypeiden" value="{{employee.etypeiden}}" />
            </div>
        </div>
        <div>
            <p>Identificacion cliente:</p>
            <div>
                <input type="text" name="eperson" value="{{employee.eperson}}" />
            </div>
        </div>
        <div>
            <br>
            <button type="submit">Actualizar</button>
        </div>
    </form>
</body>

</html>
